name: Deploy yo Github Pages

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from
  workflow_dispatch:

  permissions:
    contents: read
    pages: write
    id-token: write

conncurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # Adjust this command based on your build script

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: './dist'  # Adjust this path to your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4